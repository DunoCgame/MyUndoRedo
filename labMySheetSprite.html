<script>

let ocultarData = document.getElementById("ocultar"); //Input

let StateImagen = true;

function cambiarcolor(){
	let color = document.getElementById("favcolor").value;
	document.getElementById("content").style.backgroundColor = color;
}

function cambiarcolor1(){
	let color = document.getElementById("favcolor1").value;
	document.getElementById("fi1").style.backgroundColor = color;
}

function cambiarcolor2(){
	let color = document.getElementById("favcolor2").value;
	document.getElementById("fi2").style.backgroundColor = color;
}

function cambiarcolor3(){
	let color = document.getElementById("favcolor3").value;
	document.getElementById("fi3").style.backgroundColor = color;
}

function ocultarbutton(){
		if(StateImagen==true){
			IMG[ocultarData.value].style.display="none";
			StateImagen=false;
		}
		else{
			IMG[ocultarData.value].style.display="block";
			StateImagen=true;
		}
}

let History = new UndoRedo();
let CargaGardar = new CaptureCargaData("content","contentIMG","ImgHorizonClass")

window.onload = function(){
	History.Save(CargaGardar.CaptureDataLienso());
}


function Undo(){

	CargaGardar.CargaData(History.Undo());

}

function Redo(){

	CargaGardar.CargaData(History.Redo());
	
}

function Almacenar(){
	
	History.Save(CargaGardar.CaptureDataLienso());
	console.log(CargaGardar.CaptureDataLienso());
	
}

function Cargardata(){
		CargaGardar.CargaData(History.Redo());
}
